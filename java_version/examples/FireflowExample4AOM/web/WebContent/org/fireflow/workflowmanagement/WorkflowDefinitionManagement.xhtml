<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns:f="http://java.sun.com/jsf/core" xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html" xmlns:w="http://www.apusic.com/jsf/widget"
        xmlns:layout="http://www.apusic.com/jsf/layout" xmlns:om="http://www.apusic.com/jsf/misc"
        renderKitId="AJAX">
        <w:head>
                <w:stylesheet src="/common/resources/examples.css" />
        </w:head>
        <w:page title="EditGrid Demo">
                <div align="center" >
                <p><h3>流程定义管理</h3></p>
                </div>
                <br />
                <w:form style="width:80%;height:80%">
                        <w:editDataGrid id="grid" paged="true" var="definitionInfo" singleSelect="true" rows="10" toolBarPosition="top">
                        	<w:gridHeader>
                        		<w:gridHeaderCell label="流程Id" />
                        		<w:gridHeaderCell label="流程名称" />
                        		<w:gridHeaderCell label="中文名称" />
                        		<w:gridHeaderCell label="版本号" />
                        		<w:gridHeaderCell label="上载人" />
                        		<w:gridHeaderCell label="上载时间" />
                        		<w:gridHeaderCell label="发布人" />
                        		<w:gridHeaderCell label="发布时间" />
                        		<w:gridHeaderCell label="发布状态" />
                        	</w:gridHeader>
                        	<w:outputColumn id="processId" >
                        		<w:textField id="processIdEdit" allowBlank="false" />
                        	</w:outputColumn>
                        	<w:outputColumn id="name" >
                        		<w:textField id="nameEdit" allowBlank="false" />
                        	</w:outputColumn>
                        	<w:outputColumn id="displayName" >
                        		<w:textField id="displayNameEdit" allowBlank="false" />
                        	</w:outputColumn>
                        	<w:outputColumn id="version" >
                        		<w:textField id="versionEdit" allowBlank="false" />
                        	</w:outputColumn>
                        	<w:outputColumn id="uploadUser" >
                        		<w:textField id="uploadUserNameEdit" allowBlank="false" />
                        	</w:outputColumn>
                        	<w:outputColumn id="uploadTime" >
                        		<w:textField id="uploadTimeEdit" allowBlank="false" />
                        	</w:outputColumn>
                        	<w:outputColumn id="publishUser" >
                        		<w:textField id="publishUserEdit" allowBlank="false" />
                        	</w:outputColumn>
                        	<w:outputColumn id="publishTime" >
                        		<w:textField id="publishTimeEdit" allowBlank="false" />
                        	</w:outputColumn>
                        	<w:outputColumn id="state" value="#{definitionInfo.state==true?'已生效':'未生效'}" >
                        		<w:textField id="stateEdit" allowBlank="false" />
                        	</w:outputColumn>
                        </w:editDataGrid>
                </w:form>
        </w:page>
</f:view>
