<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns:f="http://java.sun.com/jsf/core" xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html" xmlns:w="http://www.apusic.com/jsf/widget"
        xmlns:layout="http://www.apusic.com/jsf/layout" xmlns:om="http://www.apusic.com/jsf/misc"
        renderKitId="AJAX">
        <w:head>
                <w:stylesheet src="/common/resources/examples.css" />
        </w:head>
        <w:page title="EditGrid Demo">
                <div class="examDesc">
                <p align="center">代办工单：</p>
                </div>
                <br />
                <w:form style="width:80%;height:80%">
                        <w:editDataGrid id="grid" paged="true" singleSelect="true" rows="10" toolBarPosition="top">
                        	<w:gridHeader>
                        		<w:gridHeaderCell label="工单名称" />
                        		<w:gridHeaderCell label="订单号" />
                        		<w:gridHeaderCell label="商品名称" />
                        		<w:gridHeaderCell label="数量" />
                        		<w:gridHeaderCell label="客户姓名" />
                        		<w:gridHeaderCell label="状态" />
                        	</w:gridHeader>
                        	<w:outputColumn id="displayName" >
                        		<w:textField id="nameEdit" allowBlank="false" />
                        	</w:outputColumn>
                        	<w:outputColumn id="sn" >
                        		<w:textField id="snEdit" allowBlank="false" />
                        	</w:outputColumn>
                        	<w:outputColumn id="goodsName" >
                        		<w:textField id="goodsNameEdit" allowBlank="false" />
                        	</w:outputColumn>
                        	<w:outputColumn id="quantity" >
                        		<w:textField id="quantityEdit" allowBlank="false" />
                        	</w:outputColumn>
                        	<w:outputColumn id="customerName" >
                        		<w:textField id="customerNameEdit" allowBlank="false" />
                        	</w:outputColumn>
                        	<w:outputColumn id="state" >
                        		<w:textField id="stateEdit" allowBlank="false" />
                        	</w:outputColumn>
                        	<w:outputColumn id="id" hidden="true" />
                                <w:pagingToolbar>
                                        <w:separator />
                                        <w:button id="claim" value="签收" image="../images/save.gif" action="#{WorkItemListBean.claim}" />
                                        <w:button id="open" value="处理" image="../images/save.gif"  action="#{WorkItemListBean.open}" />
                                </w:pagingToolbar>
                                
                        </w:editDataGrid>
                </w:form>
        </w:page>
</f:view>
